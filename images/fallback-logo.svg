<!-- Temporary Logo Placeholder (fallback if image not found) -->
<svg width="200" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="120" rx="15" fill="url(#bg)"/>
  
  <!-- Yeti Character -->
  <circle cx="100" cy="45" r="25" fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="92" cy="40" r="3" fill="#333"/>
  <circle cx="108" cy="40" r="3" fill="#333"/>
  
  <!-- Mouth -->
  <path d="M 95 50 Q 100 55 105 50" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Viking Horns -->
  <ellipse cx="85" cy="25" rx="3" ry="8" fill="#FFD700" transform="rotate(-20 85 25)"/>
  <ellipse cx="115" cy="25" rx="3" ry="8" fill="#FFD700" transform="rotate(20 115 25)"/>
  
  <!-- YETI GAMES Text -->
  <text x="100" y="85" text-anchor="middle" font-family="Arial Black" font-size="18" font-weight="bold" fill="white">YETI</text>
  <text x="100" y="105" text-anchor="middle" font-family="Arial Black" font-size="18" font-weight="bold" fill="#00FFFF">GAMES</text>
  
  <!-- Icicles -->
  <polygon points="20,120 25,110 30,120" fill="white" opacity="0.8"/>
  <polygon points="50,120 55,105 60,120" fill="white" opacity="0.8"/>
  <polygon points="140,120 145,105 150,120" fill="white" opacity="0.8"/>
  <polygon points="170,120 175,110 180,120" fill="white" opacity="0.8"/>
</svg>